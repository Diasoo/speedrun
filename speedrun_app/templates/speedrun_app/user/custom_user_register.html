{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Registrace uživatele
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Registrace uživatele</h1>
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Registrovat</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
